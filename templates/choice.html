<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
        <title>Варианты выбора</title>
    </head>
    <body>
        <h1 class="p-3 mb-2 bg-body text-body bg-gradient">Моё предложение:
            {{variant}}</h1>
        <h4 class="p-3 mb-2 bg-body text-body bg-gradient">Эта планета близка к
            Земле;</h4>
        <h4 class="p-3 mb-2 bg-success text-white bg-gradient">На ней много
            необходимых
            ресурсов; </h4>
        <h4 class="p-3 mb-2 bg-secondary text-white bg-gradient">На ней есть
            вода и атмосфера;</h4>
        <h4 class="p-3 mb-2 bg-warning text-dark bg-gradient">На ней есть
            небольшое магнитное поле;</h4>
        <h4 class="p-3 mb-2 bg-danger text-white bg-gradient">Наконец, она
            просто красива!</h4>
    </body>
</html>
